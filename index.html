    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B35',
                        secondary: '#F7931E',
                        tropical: '#00B4D8',
                        banana: '#FFD23F',
                        palm: '#06D6A0',

                    }

            }
        }
    </script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glass {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .dark .gradient-bg {
            background: linear-gradient(135deg, #2D3748 0%, #1A202C 100%);
        }
        @keyframes glow {
            0%, 100% { 
                text-shadow: 0 0 5px #FFD23F, 0 0 10px #FFD23F;
                opacity: 0.8;
            }
            50% { 
                text-shadow: 0 0 10px #FFD23F, 0 0 20px #FFD23F, 0 0 30px #FFD23F;
                opacity: 1;
            }
        }
        .banana-glow {
            font-size: 2rem;
            animation: glow 1.6s ease-in-out;
            display: inline-block;
            margin: 0 5px;
        }
        /* Fundo tropical personalizado */
        .tropical-bg {
            background: linear-gradient(135deg, #b8e9c3 0%, #00B4D8 100%);
            background-attachment: fixed;
        }
        .dark .tropical-bg {
            background: linear-gradient(135deg, #04493a 0%, #013a31 100%);
        }
        /* Container de bananas espalhadas no fundo */
        .banana-container {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Para n√£o interferir em cliques */
            z-index: 0; /* Fica atr√°s do conte√∫do que tem z-index maior */
            opacity: 0.18; /* Leve transpar√™ncia para n√£o competir com o conte√∫do */
            overflow: hidden;
        }
        .banana {
            position: absolute;
            font-size: 2rem;
            will-change: transform, opacity, filter;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.15));
            transition: transform 400ms ease, opacity 400ms ease;
            opacity: 0.9;
        }
        /* Classe aplicada temporariamente para o brilho */
        .banana-glow {
            animation: glow 1.6s ease-in-out forwards;
            transform: scale(1.15) rotate(var(--r));
            opacity: 1;
        }
        /* Intensificar brilho e visibilidade */
        @keyframes strongGlow {
            0% { filter: drop-shadow(0 0 0 rgba(255,210,63,0)); transform: scale(1) rotate(var(--r)); }
            50% { filter: drop-shadow(0 6px 12px rgba(255,210,63,0.85)) blur(1px); transform: scale(1.22) rotate(var(--r)); }
            100% { filter: drop-shadow(0 0 0 rgba(255,210,63,0)); transform: scale(1) rotate(var(--r)); }
        }
        .banana-glow.strong {
            animation: strongGlow 1.2s ease-in-out forwards;
            opacity: 1;
        }
    </style>
</head>
<body class="h-full tropical-bg bg-gray-50 dark:bg-gray-900 transition-colors duration-300">

                            <button onclick="showSection('providers')" class="nav-btn text-gray-700 dark:text-gray-300 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">üë∑ Trabajadores</button>
                            <button onclick="showSection('wallet')" class="nav-btn text-gray-700 dark:text-gray-300 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">üå¥ Banco</button>
                        </div>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-sm text-gray-600 dark:text-gray-400">
                        <span class="font-semibold">Rodolfo Planador de Az√∫car</span>

                    </div>
                    <div class="text-sm text-primary font-bold">
                        <span id="userBananaBalance" class="block">üçå 2.350 Bananas</span>
                        <span class="text-xs text-gray-500">cr√©ditos do povo</span>
                    </div>
                    <!-- Bot√£o de Mudo/Com M√∫sica -->
                    <button id="musicToggleBtn" class="ml-4 text-2xl text-primary hover:text-secondary" title="M√∫sica">
                        <i id="musicIcon" class="fas fa-volume-up"></i>
                    </button>
                </div>
            </div>
        </div>

    <!-- Main Content -->
    <!-- Banana decor layer -->

    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 relative" style="z-index:10;">
        <!-- ... (restante do conte√∫do permanece igual) ... -->
    </main>
    <!-- Modals ... -->
    <!-- √Åudio oculto -->
    <audio id="bgMusic" src="https://upload.wikimedia.org/wikipedia/commons/2/24/Tico_tico_no_fub%C3%A1.ogg" loop style="display:none"></audio>
    <script>
        // Dark mode detection ... (igual)
        // Demais JS ... (igual)

        // --- CORRE√á√ÉO DO BOT√ÉO DE √ÅUDIO ---
        document.addEventListener('DOMContentLoaded', function () {
            const audio = document.getElementById('bgMusic');
            const btn = document.getElementById('musicToggleBtn');
            const icon = document.getElementById('musicIcon');

            let isMuted = false;
            let isStarted = false;

            // Fun√ß√£o para alternar √°udio e √≠cone
            function toggleAudio() {
                if (!isStarted) {
                    // Tenta iniciar playback na primeira intera√ß√£o
                    audio.volume = 0.5;
                    audio.muted = false;
                    audio.play().then(() => {
                        isStarted = true;
                        isMuted = false;
                        icon.className = 'fas fa-volume-up';
                    }).catch(() => {
                        // Se n√£o conseguir tocar, s√≥ muda √≠cone
                        isStarted = false;
                        isMuted = true;
                        icon.className = 'fas fa-volume-mute';
                    });
                } else {
                    isMuted = !isMuted;
                    audio.muted = isMuted;
                    icon.className = 'fas ' + (isMuted ? 'fa-volume-mute' : 'fa-volume-up');
                }
            }

            // Atualiza √≠cone conforme mudo/desmudo
            btn.addEventListener('click', toggleAudio);

            // Opcional: se quiser iniciar j√° tocando quando poss√≠vel
            // audio.volume = 0.5;
            // audio.play().catch(() => {});

            // Se usu√°rio j√° clicou antes de DOM pronto
            if (btn && audio && icon) {
                icon.className = 'fas fa-volume-up';
            }
        });
    </script>
